<head>
  <!-- Include Handsfree.js -->
  <link rel="stylesheet" href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css" />
  <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tl from-blue-700 via-blue-800 to-gray-900">
  <h1 class="font-bold text-center text-6xl mt-10 mb-10 text-blue-600">meetLens</h1>
  <div class="flex my-10">
    <button
      class="m-auto handsfree-show-when-stopped handsfree-hide-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      onclick="handsfree.start()">Go!</button>
    <button
      class="m-auto handsfree-show-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      disabled>Loading...</button>
    <button
      class="m-auto handsfree-show-when-started handsfree-hide-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      onclick="handsfree.stop()">Refresh</button>
  </div>

  <div class="flex_cont_section flex flex-col w-1/2 m-auto">
    <div class="section_setup bg-slate-900 p-10 rounded-lg shadow-2xl">
      <h2 class="font-medium leading-tight text-3xl mt-0 mb-2 text-blue-600">Setup and Preview</h2>
      <div class="inner_vert_division flex flex-col my-5">
        <div class="section_setup_controls grow">
          <div class="cont1 flex flex-row">
            <label class="block text-gray-500 font-bold my-2 pr-4 w-1/3">Gesture Set:</label>
            <select id="gesture_set" class="grow rounded-lg">
              <option value="default">Default</option>

            </select>
          </div>
          <div class="cont2 flex flex-row my-5">
            <label class="block text-gray-500 font-bold my-2 pr-4 w-1/3">Illustration Pack:</label>
            <select id="graphics_pack" class="grow rounded-lg">
              <option value="default">Default</option>
              <option value="text">Text</option>
              <option value="bubble">Bubbles</option>
              <option value="emoji">Emojis</option>
            </select>
          </div>
          <div class="cont3 flex flex-row my-5">
            <label class="block text-gray-500 font-bold my-2 pr-4 w-1/3">Position X:</label>
            <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"  id="posx" min="0" max="1280"/>
          </div>
          <div class="cont4 flex flex-row my-5">
            <label class="block text-gray-500 font-bold my-2 pr-4 w-1/3">Position Y:</label>
            <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"  id="posy" min="0" max="720"/>
          </div>
          <div class="cont5 flex flex-row my-5">
            <label class="block text-gray-500 font-bold my-2 pr-4 w-1/3">Size:</label>
            <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"  id="sizer" min="50" max="720" value="500"/>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create new
              Gesture</button>
            <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save new
              Gesture</button>
            <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit Existing
              Gesture</button>
            <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add new
              Illustration Pack</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex m-10">
    <div id="p5js-canvas" class="m-auto"></div>
  </div>

  <script src="hndsfreetest.js"></script>
</body>
