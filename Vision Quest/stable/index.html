<head>
  <!-- Include Handsfree.js -->
  <link rel="stylesheet" href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css" />
  <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tl from-green-500 via-teal-600 to-indigo-800">
  <h1 class="font-bold text-center text-6xl mt-10 mb-10 from-text-slate-500 via-green-500 to-indigo-800">Vision Quest</h1>
  <div class="flex my-10">
    <button
      class="m-auto handsfree-show-when-stopped handsfree-hide-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      onclick="handsfree.start()">Go!</button>
    <button
      class="m-auto handsfree-show-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      disabled>Loading...</button>
    <button
      class="m-auto handsfree-show-when-started handsfree-hide-when-loading bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-2xl"
      onclick="handsfree.stop()">Refresh</button>
  </div>

  <div class="flex_cont_section flex flex-col w-full max-w-screen-md m-auto">
    <div class="section_setup bg-gradient-to-r from-green-500 via-teal-600 to-indigo-800 text-white p-10 rounded-lg shadow-2xl">
        <h2 class="font-bold leading-tight text-4xl mt-0 mb-4">Welcome to Vision Quest</h2>
        <p class="text-lg mb-8">Configure your gesture settings and preview your setup below.</p>

        <div class="inner_vert_division flex flex-col my-5 space-y-6">
            <div class="section_setup_controls">
                <div class="cont1 flex flex-row items-center">
                    <label class="block text-gray-300 font-semibold pr-4 w-1/3">Select Gesture Set:</label>
                    <select id="gesture_set" class="grow rounded-lg bg-gray-800 text-gray-300 p-2">
                        <option value="default">Default</option>
                    </select>
                </div>
                <div class="cont2 flex flex-row items-center">
                    <label class="block text-gray-300 font-semibold pr-4 w-1/3">Choose Illustration Pack:</label>
                    <select id="graphics_pack" class="grow rounded-lg bg-gray-800 text-gray-300 p-2">
                        <option value="default">Default</option>
                        <option value="text">Text</option>
                        <option value="bubble">Bubbles</option>
                        <option value="emoji">Emojis</option>
                    </select>
                </div>
                <div class="cont3 flex flex-row items-center">
                    <label class="block text-gray-300 font-semibold pr-4 w-1/3">Set X Position:</label>
                    <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"
                        id="posx" min="0" max="1280" />
                </div>
                <div class="cont4 flex flex-row items-center">
                    <label class="block text-gray-300 font-semibold pr-4 w-1/3">Set Y Position:</label>
                    <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"
                        id="posy" min="0" max="720" />
                </div>
                <div class="cont5 flex flex-row items-center">
                    <label class="block text-gray-300 font-semibold pr-4 w-1/3">Adjust Size:</label>
                    <input type="range" class="form-range grow appearance-none h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none"
                        id="sizer" min="50" max="720" value="500" />
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Gesture</button>
                <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Gesture</button>
                <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Edit Existing Gesture</button>
                <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Illustration Pack</button>
            </div>
        </div>
    </div>
</div>


<div class="flex m-10">
  <div id="p5js-canvas" class="m-auto"></div>
</div>

  <script src="hndsfreetest.js"></script>
</body>
